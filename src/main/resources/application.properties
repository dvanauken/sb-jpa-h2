spring.h2.console.enabled=true # default path: h2-console
spring.h2.console.path=/h2-ui
spring.datasource.url=jdbc:h2:tcp://localhost/~/userdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate=ERROR  # WARN, INFO, DEBUG, or TRACE
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %5p %t %c{2} - %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %5p %t %c{2} - %m%n
